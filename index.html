<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="app.css">
      
    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <main class="panel">
      <div class="img-cover">
        <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="Preview Image">
        <img class="desktop-img" src="./images/image-header-mobile.jpg" alt="Preview Image">
      </div>
      <div class="texts">
        <section class="title-description">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </section>
        <section class="stats">
          <div class="companies">
            <h1>10k+<span>companies</span></h1>
          </div>
          <div class="templates">
            <h1>314<span>templates</span></h1>
          </div>
          <div class="queries">
            <h1>12M+<span>queries</span></h1>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
